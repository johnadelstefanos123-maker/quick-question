    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
      position: relative;
      min-height: 80px;
    }

    button {
      font-size: 1.3rem;
      padding: 15px 35px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    #yesButton {
      background: linear-gradient(135deg, #4caf50, #45a049);
      color: white;
      position: relative;
      z-index: 10;
    }

    #yesButton:active {
      transform: scale(0.95);
    }

    #noButton {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      color: white;
      position: relative;
      z-index: 5;
    }
    
    #noButton.moving {
      position: absolute;
    }

    .response {
      font-size: 2rem;
      color: white;
      margin-top: 30px;
      text-shadow: 2px 2px 4px rgba(255, 77, 109, 0.6);
      min-height: 50px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .response.show {
      opacity: 1;
    }

    /* Exciting celebration animation */
    @keyframes celebrate {
      0% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.2) rotate(-5deg); }
      50% { transform: scale(1.3) rotate(5deg); }
      75% { transform: scale(1.2) rotate(-5deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .celebrate {
      animation: celebrate 0.6s ease-in-out, pulse 0.5s ease-in-out 0.6s infinite;
    }

    /* Heart animation */
    .heart {
      position: absolute;
      font-size: 2rem;
      opacity: 0;
      pointer-events: none;
      animation: floatHeart 3s ease-in-out forwards;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(0);
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #f44336;
      animation: fall 3s linear forwards;
      opacity: 0;
    }

    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh) rotate(720deg);
      }
    }
  </style>
</head>

    // Function to teleport the "no" button to a random location
    function moveButton() {
      // Change to absolute positioning on first interaction
      if (!noButton.classList.contains('moving')) {
        noButton.classList.add('moving');
      }

      // Get button dimensions
      const buttonWidth = noButton.offsetWidth;
      const buttonHeight = noButton.offsetHeight;

      // Define padding from edges
      const padding = 10;
      const minX = -100;
      const maxX = 100;
      const minY = -100;
      const maxY = 100;


      // Generate random position within bounds
      const randomX = minX + Math.random() * (maxX - minX) + 70;
      const randomY = minY + Math.random() * (maxY - minY) + 70;

      // Teleport button to new position
      noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    // Move button on hover and click
    noButton.addEventListener("mouseover", moveButton);
    
    noButton.addEventListener("click", (e) => {
      e.preventDefault();
      moveButton();
    });

    // Exciting celebration when "AAAAAA" is clicked
    yesButton.addEventListener("click", () => {

    // Create floating hearts
    function createHearts() {
      for (let i = 0; i < 20; i++) {

          document.body.appendChild(heart);
          
          setTimeout(() => heart.remove(), 3000);
        }, i * 100);
      }
    }

    // Create confetti
    function createConfetti() {
      const colors = ["#ff6b9d", "#ffc371", "#4caf50", "#f44336", "#ffeb3b", "#2196f3"];
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = `${Math.random() * 100}%`;
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = `${Math.random() * 0.5}s`;
          document.body.appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 3000);
        }, i * 30);
