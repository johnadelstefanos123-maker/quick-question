<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Be My Valentine ðŸ’–</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.6rem);
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 3px 3px 6px rgba(255, 77, 109, 0.6);
      animation: fadeIn 1s ease-in;
    }

    img {
      width: min(260px, 80%);
      margin-bottom: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .button-container {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      min-height: 140px;
    }

    button {
      font-size: clamp(1.1rem, 4vw, 1.4rem);
      padding: 14px 28px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
      touch-action: manipulation;
    }

    button:active {
      transform: scale(0.95);
    }

    #yesButton {
      background: linear-gradient(135deg, #4caf50, #45a049);
      color: white;
      z-index: 10;
      position: relative;
    }

    #noButton {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      color: white;
      position: relative;
      z-index: 5;
    }

    .response {
      font-size: clamp(1.4rem, 5vw, 2rem);
      color: white;
      margin-top: 25px;
      text-shadow: 2px 2px 4px rgba(255,77,109,0.6);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .response.show {
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .celebrate {
      animation: pulse 0.5s infinite;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      animation: floatHeart 3s ease forwards;
      pointer-events: none;
    }

    @keyframes floatHeart {
      0% { transform: translateY(0) scale(0); opacity: 1; }
      100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>CHUNNY! Will you be my Valentine? ðŸ’˜</h1>
    <img src="me.jpg" class="me-img">

    <div class="button-container">
      <button id="yesButton">AAAAAA ðŸ’•</button>
      <button id="noButton">LA2A TAB3AN ðŸ’”</button>
    </div>

    <div id="response" class="response"></div>
  </div>

  <script>
    const noButton = document.getElementById("noButton");
    const yesButton = document.getElementById("yesButton");
    const response = document.getElementById("response");

    function moveButton() {
      const container = document.querySelector(".button-container");
      const maxX = container.clientWidth - noButton.offsetWidth;
      const maxY = container.clientHeight - noButton.offsetHeight;

      const x = 5+Math.random() * maxX - maxX / 2;
      const y = 5+Math.random() * maxY - maxY / 2;

      noButton.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Desktop + mobile
    noButton.addEventListener("mouseenter", moveButton);
    noButton.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveButton();
    });

    yesButton.addEventListener("click", () => {
      yesButton.classList.add("celebrate");
      document.querySelector(".me-img").src = "us.jpg";
      response.textContent = "OMG SHE SAID YESS! I LOVE YOU SO MUCH!!!! ðŸ’–ðŸ¥°âœ¨";
      response.classList.add("show");
      noButton.style.display = "none";
      createHearts();
      createConfetti();
    });

    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "%";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }

    function createConfetti() {
      const colors = ["#ff6b9d", "#ffc371", "#4caf50", "#2196f3"];
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "%";
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>
</body>
</html>
